<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Pi5 Mistral Chatbot</title>

    <!-- Prism.js for syntaksfarvning -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 80%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        #chat {
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .message {
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            box-sizing: border-box;
        }

        .user {
            background: #d0e7ff;
            color: #004080;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .assistant {
            background: #d4ffd4;
            color: #006400;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .system {
            color: red;
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        #input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
        }

        #send {
            padding: 12px 20px;
            font-size: 16px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .code-block {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre;
            font-family: monospace;
            margin: 5px 0;
            border-left: 3px solid #007bff;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .copy-feedback {
            position: absolute;
            top: 5px;
            right: 30px;
            background: #28a745;
            color: white;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-feedback.show {
            opacity: 1;
        }

    </style>
</head>
<body>

<h2>Pi5 Mistral Chatbot</h2>

<div id="chat-container">
    <div id="chat"></div>

    <div id="input-container">
        <textarea id="input" placeholder="Skriv din besked..." rows="3"></textarea>
        <button id="send">Send</button>
    </div>
</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function appendMessage(role, text) {
        const div = document.createElement("div");
        div.classList.add("message", role);

        // Hvis svaret ligner HTML â†’ vis som kodeblok
        if (text.includes("<") && text.includes(">")) {
            const codeDiv = document.createElement("div");
            codeDiv.className = "code-block";

            codeDiv.innerHTML = `<code class="language-html">${text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code>`;

            const copyBtn = document.createElement("button");
            copyBtn.className = "copy-btn";
            copyBtn.textContent = "Kopier";
            copyBtn.addEventListener("click", () => copyCode(text, codeDiv));

            const feedback = document.createElement("div");
            feedback.className = "copy-feedback";
            feedback.textContent = "Kopieret!";

            codeDiv.appendChild(copyBtn);
            codeDiv.appendChild(feedback);

            div.appendChild(codeDiv);
            Prism.highlightAllUnder(codeDiv);
        } else {
            div.textContent = text;
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function copyCode(text, codeDiv) {
        navigator.clipboard.writeText(text).then(() => {
            const fb = codeDiv.querySelector(".copy-feedback");
            fb.classList.add("show");
            setTimeout(() => fb.classList.remove("show"), 2000);
        });
    }

    async function sendMessage() {
        const msg = input.value.trim();
        if (!msg) return;

        appendMessage("user", msg);
        input.value = "";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message: msg })
            });

            const data = await res.json();
            appendMessage("assistant", data.response);
        } catch (err) {
            appendMessage("system", "Fejl: " + err);
        }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    input.focus();
</script>

</body>
</html>
