<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzikiAI - Demon Hunter Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #1a1d2e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Kali Layers Background Image */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/kali-layers.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: 0;
            filter: grayscale(100%) brightness(0.8) contrast(1.2);
        }

        /* Dark overlay for better readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(30, 30, 35, 0.5) 0%, rgba(15, 15, 18, 0.85) 100%);
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 3;
            background: rgba(25, 28, 32, 0.9);
            backdrop-filter: blur(15px);
            padding: 45px;
            border-radius: 20px;
            border: 2px solid rgba(100, 105, 110, 0.4);
            box-shadow: 0 0 40px rgba(80, 85, 90, 0.5),
                        inset 0 0 30px rgba(150, 155, 160, 0.08);
            width: 450px;
            max-width: 90%;
            margin-left: auto;
            margin-right: 8%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #b8bcc2 0%, #70757a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(120, 125, 130, 0.5);
            letter-spacing: 2px;
        }

        .login-header .subtitle {
            color: #a0a5aa;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        .login-header .tagline {
            color: rgba(140, 145, 150, 0.8);
            font-size: 11px;
            margin-top: 5px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #c0c5ca;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(20, 22, 25, 0.6);
            border: 2px solid rgba(100, 105, 110, 0.4);
            border-radius: 8px;
            color: #d0d5da;
            font-size: 15px;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(120, 125, 130, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #8090a0;
            box-shadow: 0 0 15px rgba(120, 130, 140, 0.5),
                        inset 0 0 10px rgba(160, 165, 170, 0.1);
        }

        .error-message {
            background: rgba(255, 0, 100, 0.1);
            border: 1px solid rgba(255, 0, 100, 0.4);
            color: #ff0066;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #606570 0%, #4a4f58 100%);
            color: #f0f2f5;
            border: 2px solid rgba(120, 125, 130, 0.5);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(100, 105, 110, 0.4);
        }

        .login-button:hover {
            background: linear-gradient(135deg, #707580 0%, #5a5f68 100%);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(120, 125, 130, 0.6),
                        0 5px 20px rgba(100, 105, 110, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .domain-info {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(150, 155, 160, 0.08);
            border: 1px solid rgba(120, 125, 130, 0.3);
            border-radius: 8px;
            font-size: 12px;
            color: #b0b5ba;
            font-weight: 600;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(140, 145, 150, 0.6);
            font-size: 11px;
            letter-spacing: 1px;
        }

        /* Scan line effect */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0, 255, 136, 0.03) 50%, 
                transparent 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Particle effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #a0a5aa;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 9s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 15s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <!-- Login form -->
    <div class="login-container">
        <div class="login-header">
            <h1>AZIKI-AI PROTOCOL</h1>
            <div class="subtitle">‚óà Demon Hunter Access ‚óà</div>
            <div class="tagline">"You are not prepared... to login"</div>
        </div>

        {% if error %}
        <div class="error-message">
            ‚ö† ACCESS DENIED: {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">‚ü® HUNTER ID ‚ü©</label>
                <input type="text" id="username" name="username" placeholder="Enter demon hunter credentials" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">‚ü® CIPHER KEY ‚ü©</label>
                <input type="password" id="password" name="password" placeholder="Enter encryption key" required>
            </div>

            <button type="submit" class="login-button">‚ü® INITIATE PROTOCOL ‚ü©</button>
        </form>

        <div class="domain-info">
            üõ° SECURED REALM: Area51.local
        </div>

        <div class="login-footer">
            Powered by Kali Dragon AI ‚Ä¢ Mistral Core ‚Ä¢ GitHub Sentinel
        </div>
    </div>

    <!-- Scan line effect -->
    <div class="scanline"></div>
</body>
</html>
