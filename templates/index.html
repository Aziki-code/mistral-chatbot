<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Theme color for browser UI (Chrome, Edge, Firefox, Safari) -->
    <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f5f5f5" media="(prefers-color-scheme: light)">
    <meta name="msapplication-navbutton-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Chatbot with Upload v2.0</title>

    <!-- Prism CSS - Dark Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/main.css">
    <style id="cisco-prism-theme" disabled>
        @import url('/static/css/cisco-theme.css');
    </style>
</head>
<body>

<div id="chat-container">
    <div id="theme-selector">
        <select id="theme-dropdown">
            <option value="vscode">VS Code Dark</option>
            <option value="monokai">Monokai</option>
            <option value="dracula">Dracula</option>
            <option value="nord">Nord</option>
            <option value="solarized">Solarized Dark</option>
            <option value="quietlight">Quiet Light</option>
            <option value="github">GitHub Dark</option>
            <option value="cisco">Cisco</option>
        </select>
    </div>
    <div id="input-panel">
        <div id="pasted-code-header">Pasted Code</div>
        <div id="pasted-code-output"></div>
    </div>
    <div id="left-panel">
        <div id="chat"></div>
        <div id="input-container">
            <div id="input-row">
                <textarea id="input" placeholder="Type..." rows="3"></textarea>
                <button id="send">Send</button>
            </div>
            <input type="file" id="upload" accept="image/*">
            <button id="uploadBtn">Upload screenshot</button>
        </div>
    </div>
    <div id="right-panel">
        <div id="code-output-header">Code Output</div>
        <div id="code-output"></div>
    </div>
</div>

<!-- Prism JS with AutoLoader -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" data-manual></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script>
    // Configure autoloader path
    Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
</script>

<!-- Custom JavaScript Modules -->
<script src="/static/js/prism-cisco.js"></script>
<script src="/static/js/code-detector.js"></script>
<script src="/static/js/message-parser.js"></script>
<script src="/static/js/themes.js"></script>
<script src="/static/js/message-handler.js"></script>
<script src="/static/js/ui-handlers.js"></script>

</body>
</html>
